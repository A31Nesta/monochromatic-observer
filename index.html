<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de demostración. Hecha para una tarea de Diseño de Interfaces Web">
    <meta name="theme-color" content="#000000">

    <!-- FB -->
    <meta property="og:title" content="Diseño de Interfaces Web" />
    <meta property="og:description" content="Página web de demostración. Hecha para una tarea de Diseño de Interfaces Web" />
    <meta property="og:image" content="images/image.webp" />
    <meta property="og:image:alt" content="Imagen de demostración." />

    <title>Monochromatic Observer</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/footerLinks.css">
    <link rel="stylesheet" href="styles/scroll.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/98661df667.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Panel diagonal izquierdo -->
    <div class="diagpanel-l">
        <i style="color: var(--text);" class="fa-solid fa-bars"></i>
    </div>

    <!-- Header -->
    <header>
        <h1>
            <span style="font-size: 3rem;">M</span>onochromatic
            <span style="font-size: 3rem;">O</span>bserver
        </h1>
        <hr>
    </header>
    <!-- Content -->
    <main>
        <!-- MF = Mobile-First btw -->
        <div class="mf-content-flex">
            <!-- List -->
            <div>
                <ul>
                    <li class="d1">Mobile-first</li>
                    <li class="d2">Diagonal & Monochrome</li>
                    <li class="d3">Interesting Texts™</li>
                    <li class="d4">Ambiguous information</li>
                </ul>
            </div>
            <!-- Imagen -->
            <div>
                <h2>
                    Images
                </h2>
                <img class="centered-fullw" src="images/unknown-for-now.png" width="300px" height="300px" alt="Objeto desconocido. Se compone de una esfera interior y una especie de alas puntiagudas rodeando la esfera">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Uni | Amb | Pol | Ser</p>
            <p>Webpage made by someone for a reason</p>

            <!-- Links -->
            <div>
                <ul class="footer-list">
                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>

            <!-- Panel diagonal Derecho -->
            <div class="diagpanel-r"></div>
        </footer>
    </main>
</body>
</html>
